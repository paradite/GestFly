<!DOCTYPE html>
<html>
<head>

  <title>Site</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Display full-screen in standalone mode -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
  <link rel="icon" href="favicon.ico"/>

  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" media="all" href="css/reset.css" />

<body>
  <!-- Prompt IE 6/7/8 users to upgrade their browser.
    Earlier IE doesn't have good enough Canvas support.
    Flash libraries that claim to add Canvas support back don't support some of
    the tricks we use like context.transform(). -->
  <!--[if lt IE 9 ]>
    <p class="outdated">
      You are using an <strong>outdated</strong> browser.
      <a href="http://whatbrowser.org/">Upgrade to a different browser</a> to
      experience this site.
    </p>
  <![endif]-->
  <div id="main">
    <div id="prompt" class="overlay">
      <i class="fa fa-hand-o-up animated infinite pulse "></i><span>Please Lift Hand to Take Off !</span>
    </div>

    <div id="level" class="overlay">
      <span class="instructions">Level </span>
      <span class="level"></span>
    </div>

    <div id="content">
      <canvas id="canvas" width="800" height="600" data-resize="full">
        Your browser does not support the &lt;canvas&gt; element!
      </canvas>
    </div> <!-- /content -->
  </div> <!-- /main -->

  <script src="js/libraries/jquery-2.0.2.min.js"></script>
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->

  <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js">-->
  <!--</script>-->
  <!--<script>window.jQuery || document.write('<script src="js/libraries/jquery-2.0.2.min.js"><\/script>')</script>-->

  <script src="js/leap-0.6.4.min.js"></script>
  <script src="js/leap-plugins-0.1.10.js"></script>
  <script src="js/libraries/stats.min.js"></script>
  <script src="js/combined.min.js"></script>
  <script src="js/app/ui.js"></script>
  <script src="js/app/game.js"></script>
  <script src="js/app/main.js"></script>
  <script src="js/boilerplate/zoom.js"></script>

  <audio id="gameBgMusic" loop>
    <source src="js/app/sounds/gameMusic.wav" type="audio/wav" />
  </audio>

  <audio id="gameLevelComplete">
    <source src="js/app/sounds/gameLevelComplete.wav" type="audio/wav" />
  </audio>

  <audio id="gameLevelFailed">
    <source src="js/app/sounds/gameLevelFailed.wav" type="audio/wav" />
  </audio>
